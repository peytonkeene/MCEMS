<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Narrative Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="inputForm">
        <label for="emergencyCode">EC (Emergency Code):</label>
        <select id="emergencyCode">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select><br><br>

        <label for="dispatchDescription">What was it dispatched as?</label>
        <textarea id="dispatchDescription" rows="4" cols="50"></textarea><br>

        <button type="button" onclick="generateNarrative()">Generate Narrative</button>
    </form>
    <div id="narrativeOutput"></div>

    <script src="script.js"></script>
</body>
</html>
